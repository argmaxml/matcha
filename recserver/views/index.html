<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Recserver</title>
    <style>
        .terminal {
            background: #000;
            color: rgb(102, 181, 105);
            padding: 20px;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 1.2em;
            line-height: 1.5em;
            border: 1px solid #ccc;
        }
    </style>
    <script>
function json_submit(event, form) {
    event.preventDefault();
    let url=form.action;
    let pre_url=url;
    const output = document.getElementById("response");
    let obj = {};
    const elements = form.querySelectorAll("input, select, textarea");
    for (let i = 0; i < elements.length; ++i) {
        const name = elements[i].name;
        const value = elements[i].value;

        if (name) {
            pre_url=url;
            url=url.replace("%7B"+name+"%7D", ""+value).replace("{"+name+"}", ""+value)
            console.log(url)
            if (pre_url==url)
            {
                // parameter is not in the route and should be in the payload
                obj[name] = value;
            } 
        }
    }
    let dataReceived = "";
    output.innerHTML = "";
    let req = null;
    if (form.method.toLowerCase()=="post")
    {
        req = fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" , "Accept": "application/json"},
        body: JSON.stringify(obj)
        })
    }
    else
    {
        url += (obj?"?" + (new URLSearchParams(obj)).toString():"");
        req = fetch(url, {
        method: "GET",
        headers: { "Content-Type": "application/json" , "Accept": "application/json"}
        })
    }
    console.log(url);
        req.then(resp => {
            if (resp.status === 200) {
                return resp.json()
            } else {
                console.log("Status: " + resp.status);
                return Promise.reject("server");
            }
        })
        .then(dataJson => {
            // dataReceived = JSON.parse(dataJson)
            // console.log(dataReceived);
            output.innerHTML = dataJson;
        })
        .catch(err => {
            if (err === "server") return;
            output.innerHTML = err;
        })
        return false;
}
document.addEventListener("DOMContentLoaded", function(event) {
    // replace form submission behavior
    for (let i=0;i<document.forms.length;i++)
    {
        const frm=document.forms[i];
        frm.addEventListener("submit", (e) =>json_submit(e, frm));
    }
});
    </script>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{.Headline}}</h1>
            </div> 
            <div class="col-md-3">
                <h2>Query</h2>
                <form action="/query/{k}" method="POST">
                    <div class="form-group">
                        <label for="frm_country">Country</label>
                        <input type="text" name="country" class="form-control" id="frm_country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="frm_state">State</label>
                        <input type="text" name="state" class="form-control" id="frm_state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label for="frm_k">k</label>
                        <input type="text" name="k" class="form-control" id="frm_k" placeholder="k" value="2">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
                <h2>Encode</h2>
                <form action="/encode" method="POST">
                    <div class="form-group">
                        <label for="frm_country">Country</label>
                        <input type="text" name="country" class="form-control" id="frm_country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="frm_state">State</label>
                        <input type="text" name="state" class="form-control" id="frm_state" placeholder="State">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
                <h2>Metadata</h2>
                <form action="/partitions" method="GET">
                    <button type="submit" class="btn btn-primary">Partitions</button>
                </form>
                <form action="/labels" method="GET">
                    <button type="submit" class="btn btn-primary">Labels</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 terminal" id="response">
            </div> 
        </div>
    </div>
</body>
</html>
